  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project YDL</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/config">Configuration</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <p class="lead">
            <form action="/login" method="post">
                <h2>Youtube URL: <input name="URL" type="text" />
                <br><br>
                <h3><label for="downloadoption">Option: </label>
                    <select name="downloadoption" id="downloadoption">
                    <option value="mp3">Solo Audio</option>
                    <option value="mp4">Audio+Video</option>
                </select>
                <input value="Download" type="submit" /></h3>
            </form>
        </h2>
      </div>
      
      <h3>Directorio actual: {{path}}</h3>
      <h3>Directorio descarga: {{download_path}}</h3>

    </div><!-- /.container -->
