        <p class="lead">
          <a class="btn btn-primary btn-lg btn-block" href="/control?option=on&bright=50">On 50%</a></br>

      <label for="customRange2" class="form-label">Brightness</label>

      <a class="btn btn-primary btn-lg btn-block" href="/control?option=on&bright="&customRange2.value >Brightness</a></br>

      <form>
        <div class="form-group">
          <label for="formControlRange">Example Range input</label>
          <input type="range" class="form-control-range" min="0" max="100" id="formControlRange" onInput="$('#rangeval').html($(this).val())">
          <span id="rangeval" valuen="rangeval">50<!-- Default value --></span>
          <a class="btn btn-primary btn-lg btn-block" href="/bright" type="submit">Brightness</a></br>
        </div>
      </form>
